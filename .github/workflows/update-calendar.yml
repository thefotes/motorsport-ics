name: Update Calendar

on:
  schedule:
    # Run every Monday at 6 AM UTC (1 AM EST)
    - cron: '0 6 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Run scraper
        run: python scrape_nascar.py

      - name: Generate calendar
        run: python generate_calendar.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet nascar_2026_calendar.ics || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add nascar_2026_calendar.ics nascar_schedules_2026.json nascar_schedules_2026.csv nascar_tracks_2026.json
          git commit -m "Update calendar $(date -u +%Y-%m-%d)"
          git push
